	</div>
	<div id="system1">
		<div class="left">
			<select name="classNumberChoose" id="classNumber">
				<option value='C1'>9/8第一堂C++語法小社</option>
				<option value="C2">9/15第二堂C++語法小社</option>

	<script type="text/javascript">
			let button1=document.getElementById("button1");
			let button2=document.getElementById("button2");
			let system1=document.getElementById("system1");
			let classNumber=document.getElementById("classNumber");
			let result=document.getElementById("result");
			button2.style.background="#BEBEBE";
			system2.style.display="none";
			function buttonClick(number){
				result.innerHTML="";
				if(number==2||button1.style.background=="#BEBEBE"){
					button1.style.background='#FF9224';
					button2.style.background='#BEBEBE';
					system2.style.display="none";
					system1.style.display="flex";
				}
				else{
					button2.style.background="#7373B9";
					button1.style.background="#BEBEBE";
					system1.style.display="none";
					system2.style.display="flex";
				}
			}
			function dataRequest(){
			switch(classNumber.value){
				case 'C1':
				result.innerHTML="課程大綱：<br>本次課程介紹<br>IDE、變數、輸入輸出、運算子以及if else<br><br><a href='document/C++  基礎語法第一堂0908.pdf'>簡報PDF下載</a>";
				break;
				case 'C2':
				result.innerHTML="課程大綱：<br>本次課程介紹<br>陣列、迴圈與字串<br><br><a href='document/C++  基礎語法第二堂0915.pdf'>簡報PDF下載</a>";
				break;
				default:
				result.innerHTML="簡報尚未更新，請聯絡苜礿或是任何建電40屆的幹部";
			}
		};
	</script>
