	<div class="main">
		<div id="box">更新中<br>先玩我</div>
	</div>

	<script type="text/javascript">
		let box=document.getElementById("box")
		let drag=function(){
			document.addEventListener("mousemove",move);
			box.style.backgroundColor="#C3B091";
		}
		let move=function(e){
			box.style.left=e.clientX-50+"px";
			box.style.top=e.clientY-60+"px";
		}
		let drop=function(){
			document.removeEventListener("mousemove",move);
			box.style.backgroundColor="#006030"
		}
		box.addEventListener("mousedown",drag);
		box.addEventListener("mouseup",drop);
	</script>
</body>
